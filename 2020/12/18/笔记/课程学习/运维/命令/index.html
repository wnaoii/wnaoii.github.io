ine">61</span><br><span class="line">62</span><br><span class="line">63</span><br><span class="line">64</span><br><span class="line">65</span><br><span class="line">66</span><br><span class="line">67</span><br><span class="line">68</span><br><span class="line">69</span><br><span class="line">70</span><br><span class="line">71</span><br><span class="line">72</span><br><span class="line">73</span><br><span class="line">74</span><br><span class="line">75</span><br><span class="line">76</span><br><span class="line">77</span><br><span class="line">78</span><br><span class="line">79</span><br><span class="line">80</span><br><span class="line">81</span><br><span class="line">82</span><br><span class="line">83</span><br><span class="line">84</span><br><span class="line">85</span><br><span class="line">86</span><br><span class="line">87</span><br><span class="line">88</span><br><span class="line">89</span><br><span class="line">90</span><br><span class="line">91</span><br><span class="line">92</span><br><span class="line">93</span><br><span class="line">94</span><br><span class="line">95</span><br><span class="line">96</span><br><span class="line">97</span><br><span class="line">98</span><br><span class="line">99</span><br><span class="line">100</span><br><span class="line">101</span><br><span class="line">102</span><br><span class="line">103</span><br><span class="line">104</span><br><span class="line">105</span><br><span class="line">106</span><br><span class="line">107</span><br><span class="line">108</span><br><span class="line">109</span><br><span class="line">110</span><br><span class="line">111</span><br><span class="line">112</span><br><span class="line">113</span><br><span class="line">114</span><br></pre></td><td class="code"><pre><span class="line">&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;网络相关&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;</span><br><span class="line">ip address     # 查看IP地址</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">&#x3D;&#x3D;&#x3D;&#x3D;开关机&#x3D;&#x3D;&#x3D;&#x3D;</span><br><span class="line">poweroff        # 关机</span><br><span class="line">reboot          # 重启</span><br><span class="line">cal             # 查看日历</span><br><span class="line">cal -m          # 星期一作为一周第一天</span><br><span class="line">cal -y          # 显示一整年</span><br><span class="line">cal xxxx        # 显示xxxx年的日历</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">&#x3D;&#x3D;&#x3D;全局设置&#x3D;&#x3D;&#x3D;</span><br><span class="line">hostnamectl set-hostname xxx       # 修改主机名</span><br><span class="line"></span><br><span class="line"></span><br><span class="line">&#x3D;&#x3D;&#x3D;文件相关&#x3D;&#x3D;&#x3D;</span><br><span class="line">pwd             # 查看当前所在目录</span><br><span class="line">cd              # 进入用户的家目录</span><br><span class="line">cd ~            # 进入用户的家目录</span><br><span class="line">cd ..           # 返回上一级目录</span><br><span class="line">cd &#x2F;xxx&#x2F;xxx     # 使用绝对路径切换到&#x2F;xxx&#x2F;xxx</span><br><span class="line">cd xxx&#x2F;xxx      # 使用相对路径切换到xxx&#x2F;xxx</span><br><span class="line">cd -            # 返回上次所在的目录</span><br><span class="line">ls              # 查看当前目录下有哪些文件</span><br><span class="line">ls -l           # 显示文件的详细信息         </span><br><span class="line">ls -lh          # 文件大小使用合适的单位显示</span><br><span class="line">ls -a           # 显示隐藏文件</span><br><span class="line">ls -ld          # 显示当前文件夹的信息</span><br><span class="line">ls path         # 查看path目录下的文件</span><br><span class="line">touch file      # 创建名叫file的空文件</span><br><span class="line">touch file&#123;.new,.old&#125;   # 同时创建file.old,file.new</span><br><span class="line">touch file&#123;1..9&#125;        # 创建file1~file9</span><br><span class="line">mkdir dir       # 创建名叫dir的文件夹</span><br><span class="line">mkdir -v dir    # 显示创建过程</span><br><span class="line">mkdir -p a&#x2F;b&#x2F;c  # 自动创建父级路径</span><br><span class="line">cp source destination   # 复制文件</span><br><span class="line">cp -r           # 复制文件夹</span><br><span class="line">cp -v           # 显示复制过程</span><br><span class="line">mv source destination       # 移动文件</span><br><span class="line">mv file* a      # 移动所有file开头的文件</span><br><span class="line">mv -v</span><br><span class="line">rm              # 删除文件</span><br><span class="line">rm -f           # 强行删除</span><br><span class="line">rm -r           # 删除文件夹</span><br><span class="line">updatedb        # 更新mlocate数据库</span><br><span class="line">locate file     # 查找file所在的路径</span><br><span class="line"></span><br><span class="line">&#x3D;&#x3D;&#x3D;&#x3D;文本操作相关&#x3D;&#x3D;&#x3D;&#x3D;</span><br><span class="line">cat             # 查看少量的文本文件</span><br><span class="line">cat -n          # 显示行号</span><br><span class="line">cat -A          # 显示特殊符号</span><br><span class="line">more            # 查看大量的文本</span><br><span class="line">less            # 更爽的查看大量的文本</span><br><span class="line">head            # 看文件的头部，默认看10行</span><br><span class="line">head -5         # 看5行</span><br><span class="line">tail            # 看文件的尾部，默认看10行</span><br><span class="line">tail -3</span><br><span class="line">tail -f         # 持续显示文件尾部新增的东西</span><br><span class="line">tailf           # 同上</span><br><span class="line">nano            # 记事本</span><br><span class="line"></span><br><span class="line">&#x3D;&#x3D;&#x3D;&#x3D;vim相关&#x3D;&#x3D;&#x3D;&#x3D;</span><br><span class="line">vim file        # 使用vim打开file</span><br><span class="line">i               # 进入插入模式</span><br><span class="line">o               # 另起一行进入插入模式</span><br><span class="line">esc键           # 退出插入模式</span><br><span class="line">:               # 进入命令模式</span><br><span class="line">:w              # 保存</span><br><span class="line">:w file1        # 另存为file1</span><br><span class="line">:q              # 退出</span><br><span class="line">:wq             # 保存退出</span><br><span class="line">:w!             # 强行写入</span><br><span class="line">:q!             # 不保存退出</span><br><span class="line">:wq!</span><br><span class="line">:x              # 等同于:wq </span><br><span class="line">:X              # 加密本文件</span><br><span class="line">dd              # 剪切此行</span><br><span class="line">3dd             # 剪切3行</span><br><span class="line">yy              # 复制此行</span><br><span class="line">5yy             # 复制5行</span><br><span class="line">gg              # 回到首行</span><br><span class="line">G               # 去往末行</span><br><span class="line">p               # 粘贴</span><br><span class="line">u               # 撤销</span><br><span class="line">shift+v         # 可视行</span><br><span class="line">shift+ctrl+v    # 可是块</span><br><span class="line">&#x2F;xxx            # 查找xxx</span><br><span class="line">n               # 查找下一个</span><br><span class="line">:% s&#x2F;xxx&#x2F;ooo&#x2F;g     # 替换xxx为ooo</span><br><span class="line">vim -O file1 file2    # 同时编辑多个文件Ctrl+w w切换</span><br><span class="line">vimdiff file1 file2     # 比较文本的区别</span><br><span class="line"></span><br><span class="line">&#x3D;&#x3D;&#x3D;&#x3D;&#x3D;重定向与管道符相关&#x3D;&#x3D;&#x3D;&#x3D;</span><br><span class="line">&gt;               # 输出重定向</span><br><span class="line">&gt;&gt;              # 追加</span><br><span class="line">&lt;               # 输入重定向</span><br><span class="line">cat &gt; file.txt &lt;&lt;eof        # 使用cat写入文件内容</span><br><span class="line">echo &quot;hello world&quot; &gt; file2.txt      # 使用echo写入文件内容</span><br><span class="line"></span><br><span class="line">&#x3D;&#x3D;&#x3D;&#x3D;软件包管理&#x3D;&#x3D;&#x3D;&#x3D;</span><br><span class="line">yum repolist    # 查看软件仓库</span><br><span class="line">yum install epel-release    # 安装企业软件扩展仓库</span><br><span class="line">yum -y install packets      # 静默安装软件</span><br><span class="line">yum -y remove packets       # 卸载软件</span><br><span class="line">yum provides locate         # 查看命令是由什么软件包提供的</span><br><span class="line">yum list |grep mlocate      # 查看目前仓库中所有的软件，并且过滤出有mlocate这行</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"></span><br><span class="line">&#x3D;&#x3D;&#x3D;&#x3D;其他&#x3D;&#x3D;&#x3D;</span><br><span class="line">type            # 查看命令的位置或者别名</span><br></pre></td></tr></table></figure>
